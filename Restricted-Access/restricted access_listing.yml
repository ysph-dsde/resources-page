     - title: Yale University Open Data Access (YODA)
       description: |
         The Yale University Open Data Access (YODA) Project’s mission is to advocate for the responsible sharing of clinical research data, open science, and research transparency. The Project is committed to supporting research focused on improving the health of patients and informing science and public health. By clicking this link, you’ll be directed to a page where you can request clinical trial data.
       image: Images/YODA.png
       topic: "Yale University Affiliated"
       site: https://yoda.yale.edu/
       group: https://medicine.yale.edu/core/
       info: Pages/YODA.qmd
     - title: YNHHS Epic COSMOS
       description: |
         The Cosmos data set combines billions of clinical data points, made up of data from across the Epic community, to form the largest database of EHR patient information. Participating organizations provide a HIPAA-defined limited data set to the centralized Cosmos database. 
         </br>
         </br>
         With over 34,200 Clinics and 1,522 Hospitals participating in Cosmos, researchers can access a representative sample of patients who seek healthcare. You can learn more about the latest features of Cosmos on <a href="https://signin.epic.com/adfs/ls/?wa=wsignin1.0&wtrealm=https%3a%2f%2fuserweb.epic.com%2f&wctx=rm%3d1%26id%3dpassive%26ru%3d%252F&wct=2025-04-16T00%3a32%3a32Z&wreply=https%3a%2f%2fuserweb.epic.com%2f">Epic UserWeb</a>, available to all YNHHS research users and on the <a href="https://teams.microsoft.com/l/team/19%3AJTlr92eAMEnJsBJmV1Uymbla8oek8ePqASKzxPE7mrQ1%40thread.tacv2/conversations?groupId=aa0ac073-1651-4dee-a59e-884bef65ea6b&tenantId=dd8cbebb-2139-4df8-b411-4e3e87abeb5c">Yale Cosmos Teams</a> Site.
       image: Images/YNHHS Epic Cosmos.png
       topic: "Yale University Affiliated"
       info: Pages/YNHHS-Epic-Cosmos.qmd
     - title: NIH's All of Us
       description: |
         All of Us' one-of-a-kind dataset is stored on the Researcher Workbench, a secure, cloud-based platform. Registered researchers can access data from surveys, genomic analyses, electronic health records, physical measurements, and wearables to study the full range of factors that influence health and disease.
       image: Images/NIH All of Us_4.8x3.6.png
       topic: "US Government"
       site: https://allofus.nih.gov/
       info: Pages/NIH_All-of-Us.qmd
     - title: UK Biobank
       description: |
         The UK Biobank Data Showcase provides a summary of all the information gathered by UK Biobank on our 500,000 participants and is available to explore. Not only does this contain background information on how these data were collected, it also includes notes about future collections. 
         </br>
         </br>
         Before applying to access UK Biobank data, or if you are already accessing data, please keep up to date by checking the notes and additional resources provided with categories and data-fields for useful information. Please note: data is only accessible through our Research Analysis Platform.
       image: Images/UK Biobank.png
       site: https://www.ukbiobank.ac.uk/
       info: Pages/UK-Biobank.qmd



