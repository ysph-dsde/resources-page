-  tiles:     - title: Yale University Open Data Access (YODA)       description: |         The Yale University Open Data Access (YODA) Project’s mission is to advocate for the responsible sharing of clinical research data, open science, and research transparency. The Project is committed to supporting research focused on improving the health of patients and informing science and public health. By clicking this link, you’ll be directed to a page where you can request clinical trial data.       image: Images/YODA.png       topic: "Yale University Affiliated"       site: https://yoda.yale.edu/       group: https://medicine.yale.edu/core/       info: Pages/YODA.qmd     - title: NIH's All of Us       description: |         All of Us' one-of-a-kind dataset is stored on the Researcher Workbench, a secure, cloud-based platform. Registered researchers can access data from surveys, genomic analyses, electronic health records, physical measurements, and wearables to study the full range of factors that influence health and disease.       image: Images/NIH All of Us_4.8x3.6.png       topic: "US Government"       site: https://allofus.nih.gov/       info: Pages/NIH_All-of-Us.qmd     - title: UK Biobank       description: |         The UK Biobank Data Showcase provides a summary of all the information gathered by UK Biobank on our 500,000 participants and is available to explore. Not only does this contain background information on how these data were collected, it also includes notes about future collections.          </br>         </br>         Before applying to access UK Biobank data, or if you are already accessing data, please keep up to date by checking the notes and additional resources provided with categories and data-fields for useful information. Please note: data is only accessible through our Research Analysis Platform.       image: Images/UK Biobank.png       site: https://www.ukbiobank.ac.uk/       info: Pages/UK-Biobank.qmd     - title: 